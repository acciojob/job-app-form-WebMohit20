<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" required id="name">
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email">
		<br>
		<label>Gender</label>
		<br>
		Male<input type="radio" name="gender" required>
		Female<input type="radio" name="gender" required>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>--Select--</option>
			<option name="apple">Apple</option>
			<option name="asus">Asus</option>
			<option name="hp">HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" required>
		<br>
		<label for="dob">Date od Birth</label>
		<input type="date" required id="dob">
		<br>
		<label for="password">Password</label>
		<input type="password" required id="password">
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<br>
		<input type="button" value="Submit Button">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
